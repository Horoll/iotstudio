					<div class="panel panel-default">
						<div class="panel-heading">
							添加
						</div>
						<div class="panel-body">
							<form role="form">
								<div class="form-group">
									<label for="name">成员姓名：</label>
									<input type="text" class="form-control" id="name" placeholder="请输入名称">
								</div>
								<div class="form-group">
									<label for="name">个人介绍:</label>
									<textarea class="form-control" id="txt" placeholder="请输入内容"></textarea>
								</div>
								<div class="form-group">
									<label for="name">成员照片：</label>
									<input id="input-6" name="input6[]" type="file" multiple class="file-loading">
									<script>
										$(document).on('ready', function() {
											$("#input-6").fileinput({
												language: 'zh',
												showUpload: false,
												maxFileCount: 10,
												mainClass: "input-group-lg"
											});
										});
									</script>
								</div>
								<p class="submit-p">
									<button type="submit" class="btn btn-danger" id="btnSubmit">提交</button>
								</p>
							</form>
