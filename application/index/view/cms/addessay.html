<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文章</title>

    <link href="__CSS__/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="__CSS__/cms.css" />
    <link rel="stylesheet" type="text/css" href="__CSS__/simditor.css" />

    <script type="text/javascript" src="__JS__/jquery.min.js"></script>
    <script type="text/javascript" src="__JS__/module.min.js"></script>
    <script type="text/javascript" src="__JS__/hotkeys.min.js"></script>
    <script type="text/javascript" src="__JS__/uploader.min.js"></script>
    <script type="text/javascript" src="__JS__/simditor.js"></script>
    <script src="__JS__/bootstrap.min.js"></script>
</head>

<body>
<!--包含cms头部-->
{include file="cms/header" /}
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2">
            <a href="#" class="list-group-item active">文章管理</a>
            <a href="{:url('Cms/essay')}" class="list-group-item">所有文章</a>
            <a href="#" class="list-group-item  disabled">添加文章</a>
        </div>
        <div class="col-sm-10">
            <ol class="breadcrumb">
                <li class="active">文章管理
                </li>
                <li class="active">添加文章
                </li>
            </ol>

            <div class="panel panel-default">
                <div class="panel-heading">
                    添加
                </div>
                <div class="panel-body">
                    <form role="form" action="{:url('Cms/add')}" method="post">
                        <input type="hidden" name="type" value="essay">
                        <div class="form-group">
                            <label for="name">文章名称：</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="请输入名称">
                        </div>
                        <div class="form-group">
                            <label for="name">文章内容:</label>
                            <textarea class="form-control" id="editor" name="text" placeholder="添加文章" autofocus></textarea>
                        </div>
                        <p class="submit-p">
                            <button type="submit" class="btn btn-danger" id="btnSubmit">提交</button>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<footer class="foot">
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <span> &copy;2017-物联网工作室&nbsp;</span>
            </div>
        </div>
    </div>
</footer>
</body>
<script src="__JS__/InitializeSimditor.js"></script>
</html>
